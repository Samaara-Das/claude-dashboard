<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samaara's Claude Code Stats ü¶ä</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --bg-card: #1c2128;
      --border: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent: #58a6ff;
      --accent-secondary: #f778ba;
      --accent-green: #3fb950;
      --accent-purple: #a371f7;
      --accent-orange: #f0883e;
      --accent-yellow: #d29922;
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem;
      background: var(--bg-secondary);
      border-radius: 20px;
      border: 1px solid var(--border);
    }
    
    .avatar {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    .subtitle a {
      color: var(--accent);
      text-decoration: none;
    }
    
    .date-range {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 30px;
      display: inline-block;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .date-range strong {
      color: var(--accent);
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
    }
    
    .stat-card:nth-child(1)::before { background: var(--gradient-1); }
    .stat-card:nth-child(2)::before { background: var(--gradient-2); }
    .stat-card:nth-child(3)::before { background: var(--gradient-3); }
    .stat-card:nth-child(4)::before { background: var(--gradient-4); }
    .stat-card:nth-child(5)::before { background: var(--gradient-5); }
    .stat-card:nth-child(6)::before { background: var(--gradient-1); }
    .stat-card:nth-child(7)::before { background: var(--gradient-2); }
    .stat-card:nth-child(8)::before { background: var(--gradient-3); }
    
    .stat-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .stat-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Section styling */
    .section {
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    /* Charts */
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .chart-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
    }
    
    .chart-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }
    
    /* Lists */
    .list-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    
    .list-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
    }
    
    .list-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }
    
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
    }
    
    .list-item:last-child {
      border-bottom: none;
    }
    
    .list-item-name {
      font-size: 0.9rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .list-item-value {
      font-size: 0.85rem;
      color: var(--accent);
      font-weight: 600;
    }
    
    .branch-tag {
      font-size: 0.7rem;
      background: var(--bg-tertiary);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      color: var(--accent-purple);
      margin-left: 0.25rem;
    }
    
    /* Insights */
    .insights {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .insights-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .insight-tag {
      background: var(--bg-tertiary);
      padding: 0.75rem 1.25rem;
      border-radius: 30px;
      font-size: 0.9rem;
      border: 1px solid var(--border);
    }
    
    /* Token breakdown */
    .token-breakdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .token-stat {
      text-align: center;
      padding: 1rem;
      background: var(--bg-tertiary);
      border-radius: 12px;
    }
    
    .token-stat-value {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent);
    }
    
    .token-stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }
    
    /* Model badges */
    .model-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-tertiary);
      border-radius: 8px;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .model-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .model-dot.opus { background: var(--accent-purple); }
    .model-dot.sonnet { background: var(--accent); }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    
    footer a {
      color: var(--accent);
      text-decoration: none;
    }
    
    #timestamp {
      margin-top: 0.5rem;
      opacity: 0.7;
    }
    
    /* Progress bar for tools */
    .progress-bar-bg {
      background: var(--bg-tertiary);
      height: 6px;
      border-radius: 3px;
      flex: 1;
      margin-left: 1rem;
    }
    
    .progress-bar {
      height: 100%;
      border-radius: 3px;
      background: var(--gradient-3);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      h1 { font-size: 1.75rem; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .charts-grid { grid-template-columns: 1fr; }
      .token-breakdown { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="avatar">üë©‚Äçüíª</div>
      <h1>Samaara's Claude Code Stats</h1>
      <p class="subtitle">Coding with AI ‚Ä¢ Built by <a href="#">Bo ü¶ä</a></p>
      <div class="date-range" id="date-range"></div>
    </header>
    
    <!-- Stats Cards -->
    <div class="stats-grid" id="stats-grid"></div>
    
    <!-- AI Insights -->
    <div class="insights">
      <h2 class="section-title">‚ú® AI Insights</h2>
      <div class="insights-grid" id="insights"></div>
    </div>
    
    <!-- Charts -->
    <div class="charts-grid">
      <div class="chart-card">
        <h3 class="chart-title">üìà Daily Activity</h3>
        <canvas id="activityChart"></canvas>
      </div>
      <div class="chart-card">
        <h3 class="chart-title">‚è∞ Coding Hours</h3>
        <canvas id="hourlyChart"></canvas>
      </div>
      <div class="chart-card">
        <h3 class="chart-title">ü§ñ Model Usage</h3>
        <canvas id="modelChart"></canvas>
      </div>
      <div class="chart-card">
        <h3 class="chart-title">üìÖ Weekly Pattern</h3>
        <canvas id="weekdayChart"></canvas>
      </div>
    </div>
    
    <!-- Token Breakdown -->
    <div class="chart-card section">
      <h3 class="chart-title">üî¢ Token Consumption</h3>
      <div class="token-breakdown" id="token-breakdown"></div>
    </div>
    
    <!-- Lists -->
    <div class="list-grid">
      <div class="list-card">
        <h3 class="list-title">üìÅ Projects</h3>
        <div id="projects-list"></div>
      </div>
      <div class="list-card">
        <h3 class="list-title">üîß Top Tools</h3>
        <div id="tools-list"></div>
      </div>
      <div class="list-card">
        <h3 class="list-title">üåø Git Branches</h3>
        <div id="branches-list"></div>
      </div>
    </div>
    
    <footer>
      <p>Built with üíú by Bo ü¶ä using OpenClaw + Claude</p>
      <p id="timestamp"></p>
    </footer>
  </div>
  
  <script>
    const chartColors = {
      purple: 'rgba(163, 113, 247, 0.8)',
      blue: 'rgba(88, 166, 255, 0.8)',
      pink: 'rgba(247, 120, 186, 0.8)',
      green: 'rgba(63, 185, 80, 0.8)',
      orange: 'rgba(240, 136, 62, 0.8)',
      yellow: 'rgba(210, 153, 34, 0.8)'
    };
    
    Chart.defaults.color = '#8b949e';
    Chart.defaults.borderColor = 'rgba(48, 54, 61, 0.5)';
    
    async function loadDashboard() {
      try {
        const res = await fetch('data.json');
        const data = await res.json();
        
        // Stats cards
        const statsGrid = document.getElementById('stats-grid');
        const stats = [
          { icon: 'üí¨', value: data.summary.totalMessages?.toLocaleString() || '0', label: 'Messages' },
          { icon: 'üîß', value: data.summary.totalToolCalls?.toLocaleString() || '0', label: 'Tool Calls' },
          { icon: 'üìä', value: data.summary.totalSessions || '0', label: 'Sessions' },
          { icon: 'üìÖ', value: data.summary.daysActive || '0', label: 'Active Days' },
          { icon: 'üìù', value: data.summary.averageSessionLength || '0', label: 'Avg Messages/Session' },
          { icon: 'üí∞', value: '$' + (data.summary.estimatedCostUSD?.toFixed(2) || '0'), label: 'Est. Cost' },
          { icon: 'üìÅ', value: data.projects?.length || '0', label: 'Projects' },
          { icon: 'üåø', value: Object.keys(data.gitBranches || {}).length, label: 'Git Branches' }
        ];
        
        statsGrid.innerHTML = stats.map(s => `
          <div class="stat-card">
            <div class="stat-icon">${s.icon}</div>
            <div class="stat-value">${s.value}</div>
            <div class="stat-label">${s.label}</div>
          </div>
        `).join('');
        
        // Date range
        if (data.dateRange?.from && data.dateRange?.to) {
          const formatDate = (d) => new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
          document.getElementById('date-range').innerHTML = 
            `üìÖ <strong>${formatDate(data.dateRange.from)}</strong> ‚Üí <strong>${formatDate(data.dateRange.to)}</strong> (${data.dateRange.totalDays} active days)`;
        }
        
        // Timestamp
        document.getElementById('timestamp').textContent = 
          `Last updated: ${new Date(data.generatedAt).toLocaleDateString('en-US', { 
            month: 'long', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' 
          })}`;
        
        // Insights
        if (data.insights?.length) {
          document.getElementById('insights').innerHTML = 
            data.insights.map(i => `<div class="insight-tag">${i}</div>`).join('');
        }
        
        // Token breakdown
        const tokens = data.summary.totalTokens || {};
        document.getElementById('token-breakdown').innerHTML = `
          <div class="token-stat">
            <div class="token-stat-value">${(tokens.input / 1000000).toFixed(1)}M</div>
            <div class="token-stat-label">Input Tokens</div>
          </div>
          <div class="token-stat">
            <div class="token-stat-value">${(tokens.output / 1000000).toFixed(1)}M</div>
            <div class="token-stat-label">Output Tokens</div>
          </div>
          <div class="token-stat">
            <div class="token-stat-value">${(tokens.cacheRead / 1000000).toFixed(0)}M</div>
            <div class="token-stat-label">Cache Read</div>
          </div>
          <div class="token-stat">
            <div class="token-stat-value">${(tokens.cacheWrite / 1000000).toFixed(0)}M</div>
            <div class="token-stat-label">Cache Write</div>
          </div>
        `;
        
        // Projects list
        const projects = data.projects || [];
        document.getElementById('projects-list').innerHTML = projects.slice(0, 8).map(p => `
          <div class="list-item">
            <div class="list-item-name">
              üìÇ ${p.name.substring(0, 30)}${p.name.length > 30 ? '...' : ''}
              ${p.branches?.length ? `<span class="branch-tag">${p.branches[0]}</span>` : ''}
            </div>
            <div class="list-item-value">${p.sessions} sessions</div>
          </div>
        `).join('') || '<div class="list-item"><span class="list-item-name">No projects found</span></div>';
        
        // Tools list
        const tools = Object.entries(data.toolUsage || {});
        const maxToolCount = Math.max(...tools.map(t => t[1]));
        document.getElementById('tools-list').innerHTML = tools.slice(0, 8).map(([name, count]) => `
          <div class="list-item">
            <div class="list-item-name">üîß ${name}</div>
            <div class="progress-bar-bg">
              <div class="progress-bar" style="width: ${(count / maxToolCount * 100)}%"></div>
            </div>
            <div class="list-item-value" style="min-width: 60px; text-align: right;">${count.toLocaleString()}</div>
          </div>
        `).join('') || '<div class="list-item"><span class="list-item-name">No tool data</span></div>';
        
        // Branches list
        const branches = Object.entries(data.gitBranches || {});
        document.getElementById('branches-list').innerHTML = branches.slice(0, 8).map(([name, count]) => `
          <div class="list-item">
            <div class="list-item-name">üåø ${name.substring(0, 35)}${name.length > 35 ? '...' : ''}</div>
            <div class="list-item-value">${count}</div>
          </div>
        `).join('') || '<div class="list-item"><span class="list-item-name">No branch data</span></div>';
        
        // Activity chart
        const dailyData = data.dailyActivity || [];
        new Chart(document.getElementById('activityChart'), {
          type: 'bar',
          data: {
            labels: dailyData.map(d => d.date),
            datasets: [{
              label: 'Messages',
              data: dailyData.map(d => d.messages),
              backgroundColor: chartColors.blue,
              borderRadius: 4
            }, {
              label: 'Tool Calls',
              data: dailyData.map(d => d.toolCalls),
              backgroundColor: chartColors.purple,
              borderRadius: 4
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { position: 'top' } },
            scales: {
              x: { stacked: false },
              y: { beginAtZero: true }
            }
          }
        });
        
        // Hourly chart
        const hourlyData = data.hourlyActivity || Array(24).fill(0);
        new Chart(document.getElementById('hourlyChart'), {
          type: 'polarArea',
          data: {
            labels: Array.from({length: 24}, (_, i) => `${i}:00`),
            datasets: [{
              data: hourlyData,
              backgroundColor: hourlyData.map((_, i) => {
                const colors = [chartColors.purple, chartColors.blue, chartColors.pink, chartColors.green, chartColors.orange];
                return colors[i % colors.length];
              })
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } }
          }
        });
        
        // Model usage chart
        const modelData = data.modelUsage || {};
        new Chart(document.getElementById('modelChart'), {
          type: 'doughnut',
          data: {
            labels: Object.keys(modelData),
            datasets: [{
              data: Object.values(modelData).map(m => m.outputTokens),
              backgroundColor: [chartColors.purple, chartColors.blue, chartColors.pink],
              borderWidth: 0
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { position: 'bottom' } }
          }
        });
        
        // Weekday chart
        const weekdayData = data.weekdayActivity || Array(7).fill(0);
        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        new Chart(document.getElementById('weekdayChart'), {
          type: 'bar',
          data: {
            labels: weekdays,
            datasets: [{
              label: 'Activity',
              data: weekdayData,
              backgroundColor: weekdays.map((_, i) => 
                [chartColors.pink, chartColors.blue, chartColors.green, chartColors.purple, chartColors.orange, chartColors.yellow, chartColors.pink][i]
              ),
              borderRadius: 8
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
          }
        });
        
      } catch (error) {
        console.error('Failed to load dashboard:', error);
        document.body.innerHTML = '<div style="text-align:center;padding:4rem;"><h1>üòø Could not load data</h1><p>Make sure data.json exists</p></div>';
      }
    }
    
    loadDashboard();
    setInterval(loadDashboard, 5 * 60 * 1000); // Refresh every 5 min
  </script>
</body>
</html>
